plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'com.google.firebase.crashlytics'
}

android {
    signingConfigs {
        release {
            storeFile file('d:\\Android\\MTGCollection\\keystore.jks')
            keyAlias 'key0'
        }
    }
    namespace 'com.andreikslpv.mtgcollection'
    compileSdk targetAndroidSdk

    defaultConfig {
        applicationId "com.andreikslpv.mtgcollection"
        minSdk minAndroidSdk
        targetSdk targetAndroidSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
    kotlinOptions {
        jvmTarget = kotlinVersion
    }
}

kapt {
    correctErrorTypes = true
}

hilt {
    enableAggregatingTask = true
}

dependencies {

    implementation Libs.Android.CoreKtx
    implementation Libs.Android.AppCompat
    implementation Libs.Android.NavigationFragments
    implementation Libs.Android.Paging

    implementation Libs.Google.Material
    implementation Libs.Google.Hilt
    implementation 'com.google.firebase:firebase-crashlytics-ktx:18.4.3'
    implementation 'com.google.firebase:firebase-analytics-ktx:21.3.0'
    kapt Libs.Google.HiltCompiler
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

    implementation project(Modules.Wiring)
    implementation project(Modules.Core.CommonImpl)
    implementation project(Modules.Core.Presentation)
    implementation project(Modules.Data)
    implementation project(Modules.Navigation)
    implementation project(Modules.Features.SignIn)
    implementation project(Modules.Features.Profile)
    implementation project(Modules.Features.Cards)
    implementation project(Modules.Features.Sets)

    implementation Libs.Testing.JUnit
    implementation Libs.Testing.JUnitImplementation
    implementation Libs.Testing.Espresso
}